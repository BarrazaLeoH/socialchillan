<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Social Chillán</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="page layout-dark">
              <div class="content-block">
              </div>
              <!--tabla de contenido-->
              <div class="login-screen-title">Registro</div>
                <div class="list-block">
                  <ul>
                    <!-- Text inputs -->
                    <!-- NOMBRE -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">person_fill</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Nombre</div>
                          <div class="item-input">
                            <input type="text" placeholder="Tu Nombre">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- NICKNAME -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">persons_fill</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Nickname</div>
                          <div class="item-input">
                            <input type="text" placeholder="Tu Nickname">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- EMPRESA -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">briefcase_fill</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Empresa</div>
                          <div class="item-input">
                            <input type="text" placeholder="Nombre Empresa">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- MAIL -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">at_fill</i></div>
                        <div class="item-inner">
                          <div class="item-title label">E-mail</div>
                          <div class="item-input">
                            <input type="email" placeholder="E-mail">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- PASSWORD-->
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Contraseña</div>
                          <div class="item-input">
                            <input type="password" placeholder="Tu Contraseña">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- END -->
                        </ul>
                      </div>
                      <div class="list-block">
                        <ul>
                          <li><a id="iniciar" href="#" class="button button-big button-round active" style="margin: 20px">Registrarse</a></li>    
                          <li><a id="backr" href="#" class="button button-big button-round active" style="margin: 20px">Atras</a></li>
                        </ul>
                        <div class="list-block-label">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/Register.js"></script>
  </body>
</html>
